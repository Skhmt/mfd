<html lang="en">
    <head>
        <title>MFD</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="../asmCrypto.min.js"></script>
        <script src="../mfd.js"></script>
    </head>
    <body>
        <div id="start">
            <input type="text" id="keyfield">
            <button class="noselect" id="enter" onclick="submit();"> Enter </button>
        </div>

        <div id="display" class="noselect">

<!-- Modifying anything ABOVE this line isn't recommended unless you have HTML/CSS/JS experience -->

            <div class="emptyGrid"></div>

            <!-- Toggles -->

            <div onclick="toggle('num1', this);" class="toggleButton">
                <span>
                    1
                </span>
            </div>
            <div onclick="toggle('num2', this);" class="toggleButton">
                <span>
                    2
                </span>
            </div>
            <div onclick="toggle('num3', this);" class="toggleButton">
                <span>
                    3
                </span>
            </div>
            <div onclick="toggle('num4', this);" class="toggleButton">
                <span>
                    4
                </span>
            </div>
            <div onclick="toggle('mouse1', this);" class="toggleButton">
                <span>
                    L
                </span>
            </div>
            <div onclick="toggle('mouse2', this);" class="toggleButton">
                <span>
                    R
                </span>
            </div>

            <div class="emptyGrid"></div>

<!-- Modifying anything BELOW this line isn't recommended unless you have HTML/CSS/JS experience -->

        </div>

        <script src="script.js"></script>
    </body>
</html>
